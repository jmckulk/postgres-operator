# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the savannah branch
  push:
    branches: [ jenkins-gh-test ]
  pull_request:
    branches: [ jenkins-gh-test ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Build Jenkins job
      uses: GoldenspearLLC/build-jenkins-job@1.0.0
      with:
        jenkins-url: https://jenkins-cloud.crunchydata.com/
        jenkins-token: ${{ secrets.JENKINS_TOKEN }}
        user: "jmckulk"
        job-path: "jmckulk-g-test"

